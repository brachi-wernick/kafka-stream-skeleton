version: "3"

services:
  zookeeper:
    image: wurstmeister/zookeeper
    restart: always
    ports:
    - "2181:2181"
    environment:
      zk_id: "1"

  kafka:
    image: wurstmeister/kafka
    depends_on:
    - zookeeper
    restart: always
    ports:
    - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_CREATE_TOPICS: "output-topic:1:1"
      KAFKA_ADVERTISED_HOST_NAME: "${LOCALHOST_IP}"

  producer:
    build: producer
    environment:
      KAFKA_URL: kafka:9092
      INPUT_TOPIC: "input_topic"
    restart: always
    container_name: kafka-producer
    ports:
    - "9088:9088"

  stream:
   build: kafka-stream
   restart: always
   environment:
     KAFKA_URL: kafka:9092
     zookeeper_URL: zookeeper:2181
     INPUT_TOPIC: "input_topic"
     OUTPUT_TOPIC: "output_topic"
     APPLICATION_ID: "stream_app"
   container_name: kafka-stream
   ports:
   - "9089:9089"

  consumer:
    build: consumer
    restart: always
    environment:
      OUTPUT_TOPIC: "output_topic"
      KAFKA_URL: kafka:9092
    container_name: kafka-consumer
    ports:
    - "9090:9090"
